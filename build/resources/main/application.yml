spring:
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/insta?useSSL=false&characterEncoding=UTF-8
    username: root
    password:
    dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    validationQuery: SELECT 1
    testOnBorrow: true
    initialSize: 10
    minIdle: 10
    maxActive: 100
    maxIdle: 100
    jpa:
      #generate-ddl: true #whether to initialize schema on startup
      hibernate:
        ddl-auto: none
      #  batch:
      #    size: 20
      #current:
      #  session:
      #    context:
      #      class: org.springframework.orm.hibernate5.SpringSessionContext
      #dialect:
        #storage: innodb
      show_sql: true
      #naming:
      #  physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      #mode: validate
  jpa:
    hibernate:
      ddl-auto: update

config:
  redisConfig:
    host: redis://127.0.0.1
    port: 6379
    db: 0
    testOnBorrow: true
    maxTotal: 10
  otpConfig:
    otpExpiryMs: 300000
  fileStorage:
    dirPath: /tmp/upload/

logging:
#  config: classpath:logback-spring.xml
  file: /var/log/insta.log
  level:
    com:
      bb: DEBUG
    org:
      hibernate: INFO
      springframework:
        web: INFO
        web.filter.CommonsRequestLoggingFilter: DEBUG
        cache: INFO
  pattern:
    level: '[requestId: %X{requestId}] %5p:%L'

server:
  port: 8090
